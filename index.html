<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTESANO | Private Chef Experience</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        window.tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bone: '#F9F8F6',
                        charcoal: '#2D2D2D',
                        olive: '#556B2F',
                        gold: '#996515',
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #F9F8F6; color: #2D2D2D; font-family: 'Inter', sans-serif; }
        .glass-nav { background: rgba(249, 248, 246, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(153, 101, 21, 0.1); }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-up { animation: fadeUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        
        #root:empty::before {
            content: "ARTESANO";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.8rem;
            color: #996515;
        }
    </style>
